<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/clr_watch_2.png" type="image/x-icon">
    <title>Analog Watch</title>
</head>

<body>

    <div class="container">
        <div class="clock">
            <div class="clk" style="--i:1"><span>1</span> </div>
            <div class="clk" style="--i:2"><span>2</span></div>
            <div class="clk" style="--i:3"><span>3</span></div>
            <div class="clk" style="--i:4"><span>4</span></div>
            <div class="clk" style="--i:5"><span>5</span></div>
            <div class="clk" style="--i:6"><span>6</span></div>
            <div class="clk" style="--i:7"><span>7</span></div>
            <div class="clk" style="--i:8"><span>8</span></div>
            <div class="clk" style="--i:9"><span>9</span></div>
            <div class="clk" style="--i:10"><span>10</span></div>
            <div class="clk" style="--i:11"><span>11</span></div>
            <div class="clk" style="--i:12"><span>12</span></div>
        </div>
        
        <div class="indicator">
            <div class="hand hours"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
        </div>    
        <div class="datetime"></div>
    </div>
    
    
    <script src="js/javascript.js"></script>
    

</body>

</html>
